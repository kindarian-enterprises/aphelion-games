<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APHELION // Gaming Hub</title>
  <style>
__STYLES__
  </style>
</head>
<body>
  <div class="bg">
    <div class="bg-galaxy"></div>
    <div class="bg-nova"></div>
    <div class="bg-stars"></div>
    <div class="bg-debris"></div>
    <div class="bg-tendrils"></div>
    <div class="bg-flare"></div>
    <div class="bg-flare-hex"></div>
  </div>

  <nav class="nav">
    <div class="logo">
      <div class="logo-mark">
        <svg viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
      </div>
      APHELION
    </div>

    <div class="search">
      <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/>
      </svg>
      <input type="text" class="search-input" id="search" placeholder="Search... (Ctrl+K)">
    </div>

    <div class="nav-actions">
      <button class="btn" id="fav-btn">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
        Favorites
      </button>
    </div>
  </nav>

  <main class="main">
    <div class="stats">
      <div class="stat">
        <span class="stat-val" id="stat-total">0</span>
        <span class="stat-lbl">Games</span>
      </div>
      <div class="stat">
        <span class="stat-val" id="stat-fav">0</span>
        <span class="stat-lbl">Favorites</span>
      </div>
      <div class="stat">
        <span class="stat-val" id="stat-recent">0</span>
        <span class="stat-lbl">Recent</span>
      </div>
    </div>

    <div class="filters" id="filters"></div>

    <section>
      <div class="section-hdr">
        <h2 class="section-title" id="title">All Games</h2>
        <span class="section-count" id="count">(0)</span>
      </div>
      <div class="grid" id="grid"></div>
    </section>
  </main>

  <div class="modal-wrap" id="modal">
    <div class="modal">
      <div class="modal-hdr">
        <h3 class="modal-title" id="modal-title">Game</h3>
        <button class="modal-close" id="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <iframe class="game-frame" id="frame" src="" allow="fullscreen; autoplay; clipboard-write"></iframe>
      </div>
    </div>
  </div>

  <div class="toast-wrap">
    <div class="toast" id="toast" style="display:none"></div>
  </div>

  <script>
__SCRIPT__
  </script>
</body>
</html>
