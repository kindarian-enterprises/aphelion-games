worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile    on;
    tcp_nopush  on;
    keepalive_timeout 65;

    # Temp paths â€” writable without root
    client_body_temp_path /tmp/client_body;
    proxy_temp_path       /tmp/proxy;
    fastcgi_temp_path     /tmp/fastcgi;
    uwsgi_temp_path       /tmp/uwsgi;
    scgi_temp_path        /tmp/scgi;

    # Required for proxy_pass with regex captures ($1 in URI)
    resolver 8.8.8.8 valid=30s ipv6=off;
    resolver_timeout 5s;

    server {
        listen 8080;
        server_name _;

        root  /usr/share/nginx/html;
        index index.html;

        # --- Static portal -------------------------------------------------
        # credentialless allows external thumbnails without CORP headers
        # while still enabling crossOriginIsolated for game iframes
        location / {
            add_header Cross-Origin-Opener-Policy "same-origin" always;
            add_header Cross-Origin-Embedder-Policy "credentialless" always;
            try_files $uri $uri/ /index.html;
        }

        # --- Reverse proxy: external game sites ----------------------------
        # Each .conf in locations.d/ defines one /g/<site-name>/ block.
        include /etc/nginx/locations.d/*.conf;
    }
}
